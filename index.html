<!DOCTYPE html>
<html>
<head>
    <title>Birthday Event Form</title>
    <style>
        /* Add your CSS styles here */
        .signature-pad {
            border: 1px solid #000;
            background-color: #fff;
        }

        /* Additional styles */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
</head>
<body>
    <form id="eventForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br><br>

        <label for="numParticipants">Number of Participants:</label>
        <input type="number" id="numParticipants" name="numParticipants"><br><br>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate"><br><br>

        <label for="signature-pad">Signature:</label>
        <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
        <button type="button" onclick="signaturePad.clear()">Clear Signature</button><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
<script src="script.js"></script>
</html>
